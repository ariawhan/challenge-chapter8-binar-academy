name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "challenge-chapter-8-ariawan" #Must be unique in Heroku
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          dontuseforce: true
          procfile: "web: npm start"
          branch: "main"
        env:
          HD_JWT_SIGNATURE_KEY: ${{secrets.JWT_SIGNATURE_KEY}}
          HD_DB_USER: ${{secrets.DB_USER}}
          HD_DB_PASSWORD: ${{secrets.DB_PASSWORD}}
          HD_DB_NAME: ${{secrets.DB_NAME}}
          HD_DB_HOST: ${{secrets.DB_HOST}}
          HD_DB_PORT: "5432"


          